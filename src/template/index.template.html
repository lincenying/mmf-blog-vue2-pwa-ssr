<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="/dist/static/manifest.json">
        <meta name="theme-color" content="#2874f0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="{{ title }}">
        <link rel="apple-touch-icon" href="/dist/static/img/icons/apple-touch-icon-152x152.png">
        <meta name="msapplication-TileImage" content="/dist/static/img/icons/msapplication-icon-144x144.png">
        <meta name="msapplication-TileColor" content="#000000">
        <link href="/static/editor.md/css/editormd.css" rel="stylesheet"/>
    </head>
    <body>
        <!--vue-ssr-outlet-->
        <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
        <script src="/static/editor.md/editormd.min.js"></script>
        <% if (isProd) { %>
        <script>
            window.onload = function () {
                var script = document.createElement('script')
                var firstScript = document.getElementsByTagName('script')[0]
                script.type = 'text/javascript'
                script.async = true
                script.src = '/dist/sw-register.js?v=' + Date.now()
                firstScript.parentNode.insertBefore(script, firstScript)
            }
        </script>
        <% } %>
    </body>
</html>
